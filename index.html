<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="card">
            <h1>Temperature Converter</h1>
            <input type="text" id="fah" placeholder="Fahrenheit" name="f" value="" />
            <input type="text" id="cel" placeholder="Celsius" name="c" value="" />
            <div id="btns">
                <button id="convBtn">Convert!</button>
                <button id="clearBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
